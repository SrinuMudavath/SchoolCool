<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Course Scheduling</title>
</head>
<body>
    <div class="container">
        <h2>Course Scheduling</h2>
        <form id="course-schedule-form">
            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" class="form-control" id="course-name" name="course-name" required>
            </div>
            <div class="form-group">
                <label for="class-timings">Class Timings</label>
                <input type="text" class="form-control" id="class-timings" name="class-timings" required>
            </div>
            <div class="form-group">
                <label for="room-assignment">Room Assignment</label>
                <input type="text" class="form-control" id="room-assignment" name="room-assignment" required>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" class="form-control" id="instructor" name="instructor" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
