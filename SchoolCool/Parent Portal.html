<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Parent Portal</title>
</head>
<body>
    <div class="container">
        <h2>Parent Portal</h2>
        <div class="card">
            <div class="card-body">
                <h3>Student Information</h3>
                <p><strong>Student Name:</strong> John Doe</p>
                <p><strong>Grade:</strong> 9th</p>
                <p><strong>Attendance:</strong> 95%</p>
                <h3>Grades</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Math</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>Science</td>
                            <td>B</td>
                        </tr>
                        <!-- Add more rows for other courses -->
                    </tbody>
                </table>
                <h3>Teacher Feedback</h3>
                <p><strong>Math Teacher:</strong> John's performance has been excellent this semester.</p>
                <p><strong>Science Teacher:</strong> John has shown improvement in his class participation.</p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
