<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Student Management</title>
</head>
<body>
    <div class="container">
        <h2>Student Management</h2>
        <div class="row">
            <div class="col-md-6">
                <!-- Add Student Form -->
                <form id="add-student-form">
                    <div class="form-group">
                        <label for="student-name">Student Name</label>
                        <input type="text" class="form-control" id="student-name" name="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="enrollment-status">Enrollment Status</label>
                        <select class="form-control" id="enrollment-status" name="enrollment-status" required>
                            <option value="enrolled">Enrolled</option>
                            <option value="suspended">Suspended</option>
                            <option value="graduated">Graduated</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
        
        </div>
    </div>
