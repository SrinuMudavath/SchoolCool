<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard and Reporting</title>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        
        <!-- Personalized Dashboard -->
        <div class="card mb-3">
            <div class="card-header">
                Personalized Dashboard
            </div>
            <div class="card-body">
                <h3>Welcome, User!</h3>
                <p>Here, you can see your personalized information, performance statistics, and more.</p>
            </div>
        </div>
        
        <!-- Reporting Section -->
        <div class="card">
            <div class="card-header">
                Reporting
            </div>
            <div class="card-body">
                <h3>Generate Reports</h3>
                <p>Choose the type of report you want to generate:</p>
                <ul>
                    <li><a href="#">Attendance Report</a></li>
                    <li><a href="#">Grade Report</a></li>
                    <li><a href="#">Performance Report</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
