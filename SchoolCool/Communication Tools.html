<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Communication Tools</title>
</head>
<body>
    <div class="container">
        <h2>Communication Tools</h2>
        
        <!-- Individual Messaging -->
        <div class="card mb-3">
            <div class="card-header">
                Direct Communication with Teacher
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="teacher-message">Message:</label>
                    <textarea class="form-control" id="teacher-message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary">Send Message</button>
            </div>
        </div>
        
        <!-- Group Messaging -->
        <div class="card">
            <div class="card-header">
                Group Messaging for Announcements
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="announcement-message">Message:</label>
                    <textarea class="form-control" id="announcement-message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary">Send Announcement</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
